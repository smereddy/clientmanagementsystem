{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="card">
        <div class="card-header">

            <h2>Change Password</h2>
        </div>
        <div class="card-body">

            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
